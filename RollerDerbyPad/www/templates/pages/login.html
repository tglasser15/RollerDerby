<ion-view view-title="Log In" ng-controller="loginController as loginCtrl">
    <ion-content class="login-page">

        <form name="loginForm" class="list list-inset">

            <div class="logo">
                <img src="img/sample/grey-logo-large.png"/>
            </div>

            <label class="item item-input">
                <input type="text" ng-model="loginCtrl.user.email" placeholder="Email" required>
            </label>
            <label class="item item-input">
                <input type="password" ng-model="loginCtrl.user.password" placeholder="Password" required>
            </label>

            <button ng-click="loginCtrl.login()" class="button button-block button-positive">Log In</button>
            <button ng-click="loginCtrl.signUp()" class="button button-block button-calm">Sign up</button>
        </form>

    </ion-content>
</ion-view>
