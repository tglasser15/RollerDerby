<div class="popup team">
    <div class="popup-head">
        <h3 class="popup-title">Create a New Team</h3>
        <!-- ngIf: subTitle -->
        <h5 ng-if="error.status" class="popup-sub-title">{{error.msg}}</h5>
        <!-- end ngIf: subTitle -->
    </div>
    <div class="popup-body">
        <form name="teamForm">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Team Name</span>
                    <input type="text" placeholder="The Rollers" ng-model="team.teamName" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">League Name</span>
                    <input type="text" placeholder="Senior League" ng-model="team.leagueName" required>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">Age Group</span>
                    <select ng-model="team.ageGroup" ng-options="v for (k, v) in ageGroup" required>
                        <option value="">Select an Age Group</option>
                    </select>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">City</span>
                    <input type="text" placeholder="Spokane" ng-model="team.city" required>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">State</span>
                    <select ng-model="team.state" ng-options="v for (k, v) in states" required>
                        <option value="">Select a State</option>
                    </select>
                </label>
            </div>
        </form>
    </div>
    <div class="popup-buttons">
        <button class="button button-positive" ng-click="registerTeam(team)">Register Team</button>
        <button class="button button-light" ng-click="closeModal()">Exit</button>
    </div>
</div>
