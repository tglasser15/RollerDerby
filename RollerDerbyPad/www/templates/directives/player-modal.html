<div class="popup team">
    <div class="popup-head">
        <h3 class="popup-title">{{title}}</h3>
        <!-- ngIf: subTitle -->
        <h5 ng-if="error.status" class="popup-sub-title">{{error.msg}}</h5>
        <!-- end ngIf: subTitle -->
    </div>
    <div class="popup-body">
        <form name="playerForm">
            <div class="list list-inset">
                <label class="item item-input item-stacked-label">
                    <span class="input-label">First Name</span>
                    <input type="text" placeholder="John" ng-model="player.firstName" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Last Name</span>
                    <input type="text" placeholder="Doe" ng-model="player.lastName" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">Player Number</span>
                    <input type="text" placeholder="11" ng-model="player.number" required>
                </label>
                <label class="item item-input item-stacked-label">
                    <span class="input-label">City</span>
                    <input type="text" placeholder="Spokane" ng-model="player.city" required>
                </label>
                <label class="item item-input item-select">
                    <span class="input-label">State</span>
                    <select ng-model="player.state" ng-options="v for (k, v) in states" required>
                        <option value="">Select a State</option>
                    </select>
                </label>
            </div>
        </form>
    </div>
    <div class="popup-buttons">
        <button ng-if="!player.update" class="button button-positive" ng-click="registerPlayer(player)">Register Player</button>
        <button ng-if="player.update" class="button button-balanced" ng-click="editPlayer(player)">Save Changes</button>
        <button class="button button-assertive" ng-click="showConfirm(player)">Remove Player</button>
        <button class="button button-light" ng-click="closeModal()">Exit</button>
    </div>
</div>
