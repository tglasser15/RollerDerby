<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- css -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">
    <link href="css/animations.css" rel="stylesheet">
    <link href="css/popover.css" rel="stylesheet">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>


  </head>

  <body ng-app="rollerDerby" ng-controller="shellController as shellCtrl">


    <ion-nav-bar class="bar-soccer bar-stable" ng-show="currentPage === &apos;login&apos; || currentPage === &apos;register&apos;">
      <ion-nav-back-button ng-hide="currentPage === &apos;login&apos;"></ion-nav-back-button>
    </ion-nav-bar>
    <ion-nav-view></ion-nav-view>

    <!-- toast -->
    <div ng-if="toast.type === &apos;general&apos;" ng-show="toast.toggle" class="bar bar-footer bar-calm" ng-class="{slideUp: toast.toggle, slideDown: !toast.toggle}">
      <div class="title">{{toast.message}}</div>
      <button class="button button-clear"></button>
    </div>
    <div ng-if="toast.type === &apos;success&apos;" ng-show="toast.toggle" class="bar bar-footer bar-balanced" ng-class="{slideUp: toast.toggle, slideDown: !toast.toggle}">
      <div class="title">{{toast.message}}</div>
    </div>
    <div ng-if="toast.type === &apos;error&apos;" ng-show="toast.toggle" class="bar bar-footer bar-assertive" ng-class="{slideUp: toast.toggle, slideDown: !toast.toggle}">
      <div class="title">{{toast.message}}</div>
    </div>

    <nav-bar ng-hide="currentPage === &apos;login&apos; || currentPage === &apos;register&apos;"></nav-bar>

    <!-- modal -->
    <div ng-if="currentModal != &apos;&apos;" class="backdrop visible active"></div>
    <div ng-if="currentModal != &apos;&apos;" class="popup-container popup-showing active">
      <div ng-if="currentModal === &apos;accountModal&apos;"><account-modal></account-modal></div>
      <div ng-if="currentModal === &apos;teamModal&apos;"><team-modal></team-modal></div>
      <div ng-if="currentModal === &apos;playerModal&apos;"><player-modal></player-modal></div>
      <div ng-if="currentModal === &apos;gameModal&apos;"><game-modal></game-modal></div>
      <div ng-if="toast.type === &apos;error&apos;" ng-show="toast.toggle" class="bar bar-footer bar-assertive" ng-class="{slideUp: toast.toggle, slideDown: !toast.toggle}">
        <div class="title">{{toast.message}}</div>
      </div>
    </div>

    <!-- libraries -->
    <script src="lib/underscore-1.4.4.min.js"></script>
    <script src="lib/moment-with-locales.js"></script>
    <script src="lib/jquery-1.8.2.min.js"></script>
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Parse -->
    <script src="lib/parse-1.3.5.min.js"></script>
    <script>
      Parse.initialize("34iDj6jw35nwLlefkMt9JReR5OeJ2yl2VB5vOnfz", "3ei0rEJjzNsG5lROJIKZRLjqqI4iSQhYJ6pCa4MQ");
    </script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers/shellController.js"></script>
    <script src="js/controllers/loginController.js"></script>
    <script src="js/controllers/registerController.js"></script>
    <script src="js/controllers/homeController.js"></script>
    <script src="js/controllers/gameController.js"></script>
    <script src="js/controllers/teamController.js"></script>

    <!-- services -->
    <script src="js/services/viewService.js"></script>
    <script src="js/services/dataService.js"></script>
    <script src="js/services/messageService.js"></script>
    <script src="js/services/toastService.js"></script>

    <!-- directives -->
    <script src="js/directives/navBar.js"></script>
    <script src="js/directives/accountModal.js"></script>
    <script src="js/directives/teamModal.js"></script>
    <script src="js/directives/playerModal.js"></script>
    <script src="js/directives/gameModal.js"></script>

  </body>
</html>
